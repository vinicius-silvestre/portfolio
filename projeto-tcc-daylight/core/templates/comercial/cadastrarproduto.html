{% extends 'base.html' %}
{% load static %}
{% block main %}

<!-- CABEÇALHO PAGINA -->
<ol class="breadcrumb">
    <li class="breadcrumb-item">
        <a href="/">
            <i class="fa fa-home fa-lg"></i>
        </a>
    </li>
    <li class="breadcrumb-item">
        <a href="/comercial/gerenciarproduto">Gerenciar Produto</a>
    </li>
    <li class="breadcrumb-item active">Cadastrar Produto</li>
</ol>


<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form method="POST">
                            {% csrf_token %}

                            <div class="form-row">
                                <div class="col-xl-12 col-sm-12 col-xs-12 mb-3">
                                    <div class="pull-right">
                                        <a href="/comercial/gerenciarproduto"><input type="button" class="btn btn-danger btn-sm" value="Cancelar"></a>
                                        <a href="{% url 'create_produto' %}"><input type="submit" class="btn btn-success btn-sm" value="Salvar"></a>
                                    </div>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="col-xl-4 col-sm-4 col-xs-12">
                                    <div class="form-group">
                                        <label class="small">Tipo de Produto</label>
                                        {{ form.tipo_produto }}
                                    </div>
                                </div>

                                <div class="col-xl-4 col-sm-4 col-xs-12">
                                    <div class="form-group">
                                        <label class="small">Classificação</label>
                                        {{ form.classificacao }}
                                    </div>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="col-xl-4 col-sm-4 col-xs-12">
                                    <div class="form-group">
                                        <label class="small">Modelo</label>
                                        {{ form.modelo }}
                                    </div>
                                </div>

                                <div class="col-xl-4 col-sm-4 col-xs-12">
                                    <div class="form-group">
                                        <label class="small">Tamanho</label>
                                        {{ form.tamanho }}
                                    </div>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="col-xl-8 col-sm-8 col-xs-12">
                                    <div class="form-group">
                                        <label class="small">Descrição do Produto</label>
                                        {{ form.produto }}
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<br />
{% endblock %}
