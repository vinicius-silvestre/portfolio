{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>DayLight Manager System</title>
        <link rel="shortcut icon" href="{% static '_img/favicon.png' %}">

        <!-- Bootstrap core CSS-->
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/sb-admin.css' %}" rel="stylesheet">

        <style>
            .body-Login-back {
                background-image: url("{% static '_img/fundologin.png' %}");
            }
        </style>
    </head>
    
    <body class="body-Login-back bg-danger">
    
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-sm-4">
                    <div class="login-panel panel panel-default">

                        <br />
                        <br />
                        <br />

                        <div class="panel-heading">
                            <h3 class="panel-title text-center">DayLight Manage System</h3>
                            <p class="text-center">Sistema de gerenciamento desenvolvido para Aquarela Uniformes.</p>
                        </div>
                        
                        <div class="panel-body text-center">
                            <form role="form" method="POST" class="form-signin">
                                 {% csrf_token %}

                                <div>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="E-mail" name="username" type="email" autofocus>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control" placeholder="Senha" name="password" type="password" value="">
                                    </div>
                                </div>
                                <a type="submit" href="/" class="btn btn-lg btn-dark btn-block">Login</a>
                            </form>
                            <br />
                            <br />
                            <a href="#" class="text-dark">Esqueceu sua senha?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- RODAPÃ‰ -->
        <footer class="footer">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 text-center small">
                        <small>&copy; 2018 DayLight Manager System. Todos os direitos reservados.</small>
                    </div>
                </div>
            </div>
        </footer>

    </body>
</html>
