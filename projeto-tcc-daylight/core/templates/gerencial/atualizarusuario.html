{% extends 'base.html' %}
{% load static %}
{% block main %}

<!-- CABEÇALHO PAGINA -->
<ol class="breadcrumb">
    <li class="breadcrumb-item">
        <a href="/">
            <i class="fa fa-home fa-lg"></i>
        </a>
    </li>
    <li class="breadcrumb-item">
        <a href="/gerencial/gerenciarusuario">Gerenciar Usuário</a>
    </li>
    <li class="breadcrumb-item active">Cadastrar Usuário</li>
</ol>

<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-12">
                        <form method="POST">
                            {% csrf_token %}

                            <div class="form-row">
                                <div class="col-xl-12 col-sm-12 col-xs-12 mb-3">
                                    <div class="pull-right">
                                        <a href="/gerencial/gerenciarusuario"><input type="button" class="btn btn-danger btn-sm" value="Cancelar"></a>
                                        <a href="{% url 'create_usuario' %}"><input type="submit" class="btn btn-success btn-sm" value="Salvar"></a>
                                    </div>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="col-xl-4 col-sm-4 col-xs-12">
                                    <div class="form-check">
                                        {{ form.is_active }}
                                        <label class="form-check-label">Usuário Ativo?</label><br />
                                    </div>
                                </div>
                            </div>
                            <br />

                            <div class="form-row">
                                <div class="col-xl-4 col-sm-4 col-xs-12">
                                    <div class="form-group">
                                        <label class="small">Username</label>
                                        {{ form.username }}
                                    </div>
                                </div>

                                <div class="col-xl-4 col-sm-4 col-xs-12">
                                    <div class="form-group">
                                        <label class="small">E-mail</label>
                                        {{ form.email }}
                                    </div>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="col-xl-4 col-sm-4 col-xs-12">
                                    <div class="form-group">
                                        <label class="small">Telefone</label>
                                        {{ form.telefone }}
                                    </div>
                                </div>

                                <div class="col-xl-4 col-sm-4 col-xs-12">
                                    <div class="form-group">
                                        <label class="small">Perfil</label>
                                        {{ form.perfil }}
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<br />
{% endblock %}
