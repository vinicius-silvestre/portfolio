        <script type="text/javascript">
            // Total seconds to wait
            var seconds = 6;

            function countdown() {
                seconds = seconds - 1;
                if (seconds < 0) {
                    // Chnage your redirection link here
                    window.location = "../menu.html";
                } else {
                    // Update remaining seconds
